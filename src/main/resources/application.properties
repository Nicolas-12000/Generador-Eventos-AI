spring.application.name=Generador Eventos AI

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/eventpages
spring.datasource.username=root
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
jwt.secret=yourSuperSecretKeyThatIsVeryLongAndSecureShhh
jwt.expiration-in-ms=86400000
# Azure OpenAI
azure.openai.endpoint=TU_AZURE_OPENAI_ENDPOINT
azure.openai.key=TU_AZURE_OPENAI_KEY
azure.openai.deployment-id=TU_DEPLOYMENT_ID_OR_MODEL_NAME # e.g., gpt-35-turbo

# Google Maps (Frontend key, but good to have a placeholder if backend services are ever needed)
google.maps.apikey=YOUR_SERVER_SIDE_Maps_API_KEY_IF_NEEDED